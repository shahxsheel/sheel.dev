<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Sheel Shah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #a8d8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffff;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #e0f7ff;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 0.5s;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1s;
        }

        .social-links {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1.5s;
        }

        .social-links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #e0f7ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <h2>Something awesome is in the works!</h2>
        <p>I'm currently working on creating something amazing. Stay tuned for updates!</p>
        <div class="social-links">
            <a href="https://github.com/shahxsheel" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/shahxsheel" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="mailto:shahxsheel@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
